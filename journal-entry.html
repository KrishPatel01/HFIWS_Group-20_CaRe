<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Entry - Wellness App</title>
    <link rel="stylesheet" href="styles/journal-entry.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="careApp.svg" alt="Wellness App Logo">
        </div>
        <nav>
            <ul>
                <li><a href="patients.html">Dashboard</a></li>
                <li><a href="#">Journal</a></li>
                <li><a href="#">Affirmations</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Journal Entry Form -->
    <main class="journal-entry-form">
        <h1>Create New Journal Entry</h1>

        <!-- Title Input -->
        <label for="entry-title">Entry Title (Optional)</label>
        <input type="text" id="entry-title" placeholder="Title of your journal entry">

        <!-- Date and Time Selector -->
        <div class="date-time">
            <label for="entry-date">Date:</label>
            <input type="date" id="entry-date">
            
            <label for="entry-time">Time:</label>
            <input type="time" id="entry-time">
        </div>

        <!-- Mood Selector -->
        <label for="mood">How are you feeling?</label>
        <select id="mood">
            <option value="happy">Happy ðŸ˜Š</option>
            <option value="sad">Sad ðŸ˜¢</option>
            <option value="angry">Angry ðŸ˜¡</option>
            <option value="anxious">Anxious ðŸ˜°</option>
            <option value="calm">Calm ðŸ˜Œ</option>
            <option value="frustrated">Frustrated ðŸ˜–</option>
            <option value="excited">Excited ðŸ˜„</option>
        </select>

        <!-- Emotion Tags -->
        <label>Select Emotions (Optional):</label>
        <div class="emotion-tags">
            <button type="button" class="emotion-btn">Stressed</button>
            <button type="button" class="emotion-btn">Grateful</button>
            <button type="button" class="emotion-btn">Overwhelmed</button>
            <button type="button" class="emotion-btn">Energized</button>
            <button type="button" class="emotion-btn">Lonely</button>
            <button type="button" class="emotion-btn">Optimistic</button>
        </div>

        <!-- Text Area for Reflections -->
        <label for="reflection">Write your thoughts:</label>
        <textarea id="reflection" rows="6" placeholder="What happened today? How do you feel?"></textarea>

        <!-- Gratitude Section -->
        <label for="gratitude">What are you grateful for? (Optional)</label>
        <textarea id="gratitude" rows="3" placeholder="I am grateful for..."></textarea>

        <!-- File Upload Section -->
        <label for="file-upload">Upload a document or media (Optional):</label>
        <input type="file" id="file-upload" accept=".jpg,.jpeg,.png,.pdf,.mp3,.mp4,.docx">

        <!-- Privacy Settings -->
        <div class="privacy-settings">
            <label for="share">Share this entry with your therapist?</label>
            <input type="checkbox" id="share" checked> Yes
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Save Entry</button>
    </main>



    <script src="js/journal-entry.js"></script>
</body>
</html>
