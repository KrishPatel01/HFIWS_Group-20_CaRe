<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapist Dashboard</title>
    <link rel="stylesheet" href="patientView.css">
    <link rel="stylesheet" href="navbar.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <script defer src="https://kit.fontawesome.com/a076d05399.js"></script> 
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <script defer src="patientView.js"></script>
    <div class="wrapper">
        

        <div class="content">
            <div class="navbar">
                <div class="navbar-left">
                    <img class="nav-logo" src="logo.png">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link active">patients</a>
                    <a href="#" class="nav-link">Observation</a>
                    <a href="groups.html" class="nav-link">Groups</a>
                </div>
                <div class="navbar-right">
                    <div class="user-greeting">
                        <span>Hi, John</span>
                        <i class="icon-user"></i>
                    </div>
                </div>
            </div>
        

            <div class="main-content">
                <div class="patients-list">
                    <h2>Your Patients</h2>
                    <ul>
                        <li onclick="showPatientDetails('Kate Watson')">Kate Watson</li>
                        <li onclick="showPatientDetails('John Doe')">John Doe</li>
                        <li onclick="showPatientDetails('Alice Green')">Alice Green</li>
                    </ul>
                </div>

                <div class="patient-details" id="patient-details">
                    <h2>Patient Details</h2>
                    <div id="patient-info">
                        <p>Select a patient to view details.</p>
                    </div>
                    <h3>Observation Notes</h3>
                    <div id="observation-notes">
                        <p>No notes available.</p>
                    </div>
                    <textarea id="new-note" class="observation-text" placeholder="quick add observation notes here..."></textarea>
                    <button class="notes-btn" onclick="addObservationNote()">Add Note</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
