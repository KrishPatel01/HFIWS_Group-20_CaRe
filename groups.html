<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/groups.css">
    <link rel="stylesheet" href="styles/navbar.css">

    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="js/groups.js"></script>


    
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <img class="nav-logo" src="logo.png">
            <a href="#" class="nav-link">Home</a>
            <a href="patientView.html" class="nav-link">patients</a>
            <a href="notes.html" class="nav-link">Observation</a>
            <a href="#" class="nav-link active">Groups</a>
        </div>
        <div class="navbar-right">
            <div class="user-greeting">
                <span>Hi, John</span>
                <i class="icon-user"></i>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="group-list">
            <div class="patient-list-top">
        
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <a href="#" class="search-link"><i class="icon-search"></i></a>
                </div>
                <a href="patientGroup1.html" class="group-link"><i class="icon-home"><p>Create</p></i></a>
            </div>
            <div class="group-list-items">
                <div class="group-item" onclick="showGroup('Yoga')">
                    <i class='icon-group'></i> Yoga
                </div>
                <div class="group-item" onclick="showGroup('Morning talk')">
                    <i class='icon-group'></i> Morning Talk
                </div>
                <div class="group-item" onclick="showGroup('Laughing Club')">
                    <i class='icon-group'></i> Laughing Club
                </div>
            </div>
        </div>

        <div class="group-details">
            <h2 id="group-name">Yoga</h2>
            <div class="group-member-details" id="group-details">
                <div class="group-head">Group Members</div>
                <div id="group-members">
                </div>
            </div>
            <button id="startActivity">Start Activity</button>
            
        </div>
    </div>
        

</body>
</html>
