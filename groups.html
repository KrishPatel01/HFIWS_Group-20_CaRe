<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="groups.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="groups.js"></script>


    
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Home <span>Group</span></h1>
            <div class="user-info">
                <p>Hi, John</p>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="group-list">
            <div class="patient-list-top">
        
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <a href="#" class="search-link"><i class="icon-search"></i></a>
                </div>
                <a href="patientGroup1.html" class="group-link"><i class="icon-home"><p>Groups</p></i></a>
            </div>
            <div class="group-list-items">
                <div class="group-item" onclick="showGroup('Yoga')">
                    <i class='icon-group'></i> Yoga
                </div>
                <div class="group-item" onclick="showGroup('Morning talk')">
                    <i class='icon-group'></i> Morning Talk
                </div>
                <div class="group-item" onclick="showGroup('Laughing Club')">
                    <i class='icon-group'></i> Laughing Club
                </div>
            </div>
        </div>

        <div class="group-details">
            <h2 id="group-name">Yoga</h2>
            <div class="group-member-details" id="group-details">
                <div class="group-head">Group Members</div>
                <div id="group-members">
                </div>
            </div>
        </div>
    </div>
        

</body>
</html>
