<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Home <span class="highlight">PatientInfo</span></h1>
        <div class="user-info">
            <span>Hi, Alex</span>
            <img src="user-icon.png" alt="User Icon" class="user-icon">
        </div>
    </header>

    <main>
        <table class="patient-info">
            <tr>
                <th>Name</th>
                <td>Steve Smith</td>
                <td rowspan="8" class="button-container">
                    <button class="btn new-appointment">New appointment</button>
                    <button class="btn reschedule">Reschedule</button>
                </td>
            </tr>
            <tr>
                <th>Age</th>
                <td>25</td>
            </tr>
            <tr>
                <th>Gender</th>
                <td>Male</td>
            </tr>
            <tr>
                <th>Height</th>
                <td>5'8"</td>
            </tr>
            <tr>
                <th>Weight</th>
                <td>78 Kg</td>
            </tr>
            <tr>
                <th>Contact</th>
                <td>0123456789</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>steve123.abc.com</td>
            </tr>
            <tr>
                <th>Address</th>
                <td>1, Excel street, SA</td>
            </tr>
            <tr>
                <th>Current Appointment</th>
                <td>11:30 - 12:30 at 30 Aug</td>
            </tr>
        </table>
    </main>

    <script src="script.js"></script>
</body>
</html>
