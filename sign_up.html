<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Sign Up</title>
</head>

<body>
    <form class="center">
        <div>
            <h3> Sign Up </h3>
            <hr>
            <div class="form-divide">
                <div>
                    <label>Name</label>
                    <div class="input-group">
                        <input type="text" id="name" placeholder="Enter Name" required>
                    </div>
                </div>

                <div>
                    <label>Age</label>
                    <div class="input-group">
                        <input type="text" id="age" placeholder="Enter Age" required>
                    </div>
                </div>

                <div>
                    <label>Height</label>
                    <div class="input-group">
                        <input type="text" id="height" placeholder="Enter Height" required>
                    </div>
                </div>

                <div>
                    <label>Weight</label>
                    <div class="input-group">
                        <input type="text" id="weight" placeholder="Enter Weight" required>
                    </div>
                </div>
                <div>
                    <label>Gender</label>
                    <div class="input-group">
                        <input type="text" id="gender" placeholder="Enter Gender" required>
                    </div>
                </div>

                <div>
                    <label>Phone Number</label>
                    <div class="input-group">
                        <input type="text" id="phone-number" placeholder="Enter Phone Number" required>
                    </div>
                </div>

                <div>
                    <label>Email</label>
                    <div>
                        <input type="email" id="email" placeholder="Enter Email" required>
                    </div>
                </div>

                <div>
                    <label>Password</label>
                    <div>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                    </div>
                </div>
            </div>
            <div>
                <button type="submit">
                    Sign Up
                </button>
            </div>

            <div>
                <p>
                    Having account!
                    <a href="login.html"> Login </a>
                </p>
            </div>
        </div>
    </form>
</body>

</html>
