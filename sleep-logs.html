<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Log - Wellness App</title>
    <link rel="stylesheet" href="styles/sleep-logs.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="careApp.svg" alt="Wellness App Logo">
        </div>
        <nav>
            <ul>
                <li><a href="patients.html">Dashboard</a></li>
                <li><a href="#">Journal</a></li>
                <li><a href="#">Affirmations</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sleep Log Form -->
    <main class="sleep-log-form">
        <h1>Log Your Sleep</h1>

        <!-- Date Selector -->
        <label for="sleep-date">Date of Sleep:</label>
        <input type="date" id="sleep-date">

        <!-- Bedtime Selector -->
        <label for="bedtime">Bedtime:</label>
        <input type="time" id="bedtime">

        <!-- Wake-up Time Selector -->
        <label for="wake-time">Wake-up Time:</label>
        <input type="time" id="wake-time">

        <!-- Total Sleep Duration (Automatically calculated) -->
        <label for="total-sleep">Total Sleep Duration:</label>
        <input type="text" id="total-sleep" readonly placeholder="Will be calculated automatically">

        <!-- Sleep Quality -->
        <label for="sleep-quality">Sleep Quality:</label>
        <select id="sleep-quality">
            <option value="excellent">Excellent</option>
            <option value="good">Good</option>
            <option value="average">Average</option>
            <option value="poor">Poor</option>
            <option value="very-poor">Very Poor</option>
        </select>

        <!-- Night Interruptions -->
        <label for="interruptions">How many times did you wake up?</label>
        <input type="number" id="interruptions" min="0" placeholder="e.g. 2">

        <!-- Mood Upon Waking -->
        <label for="waking-mood">How did you feel upon waking?</label>
        <select id="waking-mood">
            <option value="happy">Happy ðŸ˜Š</option>
            <option value="tired">Tired ðŸ˜´</option>
            <option value="stressed">Stressed ðŸ˜Ÿ</option>
            <option value="refreshed">Refreshed ðŸ˜Œ</option>
        </select>

        <!-- Dream Log (Optional) -->
        <label for="dreams">Did you have any dreams? (Optional)</label>
        <textarea id="dreams" rows="4" placeholder="Describe any dreams you had..."></textarea>

        <!-- Sleep Aids or Medications -->
        <label for="sleep-aids">Did you take any sleep aids or medication? (Optional)</label>
        <input type="text" id="sleep-aids" placeholder="e.g. Took 5mg of melatonin">

        <!-- File Upload -->
        <label for="file-upload">Upload any relevant media or documents (Optional):</label>
        <input type="file" id="file-upload" accept=".jpg,.jpeg,.png,.pdf,.mp3,.mp4,.docx">

        <!-- Privacy and Sharing Options -->
        <div class="privacy-settings">
            <label for="share">Share this log with your therapist?</label>
            <input type="checkbox" id="share" checked> Yes
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Save Sleep Log</button>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Wellness App. All Rights Reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
