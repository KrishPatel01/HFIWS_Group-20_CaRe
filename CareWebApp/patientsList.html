<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient List - Wellness App</title>
    <link rel="stylesheet" href="styles/patientslist.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="careApp.svg" alt="Wellness App Logo">
        </div>
        <nav>
            <ul>
                <li><a href="therapist.html">Dashboard</a></li>
                <li><a href="#">Patients</a></li>
                <li><a href="#">Group Sessions</a></li>
                <li><a href="#">Appointments</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Patient List Container -->
    <main class="patient-list-container">
        <h1>Assigned Patients</h1>
        
        <!-- Patients Grid -->
        <div class="patients-grid">
            <!-- Patient 1 -->
            <div class="patient-card">
                <img src="John_doe.jpg" alt="John Doe">
                <h2>John Doe</h2>
                <p>Struggling with sleep goals</p>
                <button class="view-profile-btn"><a href="patient-profile.html" class="no-underline">View Profile</a></button>
            </div>

            <!-- Patient 2 -->
            <div class="patient-card">
                <img src="jane_smith.jpg" alt="Jane Smith">
                <h2>Jane Smith</h2>
                <p>Doing well with journaling</p>
                <button class="view-profile-btn">View Profile</button>
            </div>

            <!-- Patient 3 -->
            <div class="patient-card">
                <img src="john_brown.jpg" alt="Michael Brown">
                <h2>Michael Brown</h2>
                <p>Improving physical activity</p>
                <button class="view-profile-btn">View Profile</button>
            </div>

            <!-- More patients here -->
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Wellness App. All Rights Reserved.</p>
    </footer>

</body>
</html>
